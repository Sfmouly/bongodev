<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <title>Number Comparator App</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
 
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg text-center">
    <h1 class="text-2xl font-bold mb-4">Grade Calculator App</h1>
    <!-- Input Fields for Numbers -->
    <div class="flex flex-col gap-4">
        <label for="marks">Grade (between 0 and 100):</label>
        <input type="number" id="marks" placeholder="Enter your mark" class="border p-2 rounded">
    </div>
    <!-- Button to Compare Numbers -->

    <button id="calculate" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Calculate Grade</button>
    <!-- Display Result -->
    <div id="result" class="mt-4 text-xl font-bold"></div>
  </div>
 
  <!-- Include JavaScript -->
  <script src="/Grade-calculator/grade-calculator.js"></script>
</body>
